<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>合言葉入力</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen flex items-center justify-center px-4">
  <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
    <h1 class="text-2xl font-bold text-center mb-6 text-blue-700">Family Words へようこそ</h1>

    <div class="mb-4">
      <label for="code" class="block text-sm font-medium text-gray-700 mb-1">合言葉を入力</label>
      <input id="code" type="text" placeholder="例：1234"
             class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
    </div>

    <button onclick="go()"
            class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-md transition">
      参加する
    </button>

    <p id="error" class="text-red-500 text-center mt-4 font-medium"></p>
  </div>
<script>
  function go() {
    const code = document.getElementById('code').value;
    const error = document.getElementById('error');
    if (code === '1234') {
      window.location.href = 'main.html';
    } else {
      error.textContent = '合言葉が違います。';
    }
  }
</script>
</body>
