<!-- public/index.html -->
<!DOCTYPE html>
<html lang="ja">
<head><meta charset="UTF-8"><title>合言葉入力</title></head>
<body>
  <h1>合言葉を入力</h1>
  <input id="code" placeholder="合言葉">
  <button onclick="go()">参加</button>

  <script>
    function go() {
      const code = document.getElementById('code').value;
      if (code === '1234') {
        window.location.href = 'main.html';
      } else {
        alert('合言葉が違います');
      }
    }
  </script>
</body>
</html>
