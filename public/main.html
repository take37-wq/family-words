<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Words</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="max-w-md w-full bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold text-center mb-4">Family Words</h1>

    <!-- 入力フォーム -->
    <input id="nickname" placeholder="ニックネーム" class="w-full p-2 mb-2 border rounded" />
    <input id="word" placeholder="単語を入力" class="w-full p-2 mb-2 border rounded" />
    <button onclick="submitWord()" class="bg-blue-500 text-white p-2 rounded w-full">
      送信
    </button>

    <!-- 結果表示 -->
    <p id="message" class="mt-4 text-green-600"></p>
    <p id="result" class="mt-2 font-bold text-center"></p>
  </div>

  <!-- スクリプトの読み込み（最後に） -->
  <script src="script.js" defer></script>
</body>
</html>
