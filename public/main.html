<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Family Words</title>
  <script src="script.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
  <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
    <h1 class="text-2xl font-bold text-center mb-6 text-blue-600">Family Words</h1>

    <div class="mb-4">
      <label for="nickname" class="block text-sm font-medium text-gray-700 mb-1">ニックネーム</label>
      <input id="nickname" type="text" placeholder="例：たろう"
             class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
    </div>

    <div class="mb-4">
      <label for="word" class="block text-sm font-medium text-gray-700 mb-1">単語を入力</label>
      <input id="word" type="text" placeholder="例：犬"
             class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
    </div>

    <button onclick="submitWord()"
            class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-md transition">
      送信
    </button>

    <p id="message" class="mt-4 text-center text-green-600 font-medium"></p>
    <p id="result" class="mt-2 text-center text-lg font-bold text-gray-800"></p>
  </div>
</body>
</html>
